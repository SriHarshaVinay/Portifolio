<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio - Skills</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Poppins', sans-serif;
    }

    .navbar {
      background-color: transparent;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
    }

    .navbar .nav-link.active,
    .navbar .nav-link:hover {
      color: #b74b4b !important;
      border-bottom: 2px solid #b74b4b;
    }

    .logo {
      font-size: 2rem;
      font-weight: 800;
      color: #b74b4b;
    }

    .section-title {
      text-align: center;
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 3rem;
    }

    .skill-box {
      background-color: #161616;
      border: 2px solid #b74b4b;
      border-radius: 1rem;
      padding: 2rem;
      text-align: center;
    }

    .skill-box i {
      font-size: 2.5rem;
      color: #b74b4b;
      margin-bottom: 1rem;
    }

    .skill-box span {
      font-size: 1.4rem;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <nav class="navbar navbar-expand-lg py-3">
    <div class="container">
      <a class="navbar-brand logo" href="#">Portfolio</a>
      <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-white m-2" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white m-2" href="services.html">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white active m-2" href="skills.html">Skills</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white m-2" href="education.html">Education</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white   m-2" href="projects.html">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white m-2" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Skills Section -->
  <section class="pt-5" style="padding-top: 100px !important">
    <div class="container">
      <h2 class="section-title">My Skills</h2>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4 justify-content-center">
        <div class="col">
          <div class="skill-box">
            <i class="fab fa-html5"></i>
            <span>HTML5</span>
          </div>
        </div>
        <div class="col">
          <div class="skill-box">
            <i class="fab fa-css3-alt"></i>
            <span>CSS3</span>
          </div>
        </div>
        <div class="col">
          <div class="skill-box">
            <i class="fab fa-js"></i>
            <span>JavaScript</span>
          </div>
        </div>
        <div class="col">
          <div class="skill-box">
            <i class="fab fa-react"></i>
            <span>React</span>
          </div>
        </div>
        <div class="col">
          <div class="skill-box">
            <i class="fab fa-node-js"></i>
            <span>Node.js</span>
          </div>
        </div>
        <div class="col">
          <div class="skill-box">
            <i class="fas fa-database"></i>
            <span>MySQL</span>
          </div>
        </div>
        <div class="col">
          <div class="skill-box">
            <i class="fas fa-leaf"></i>
            <span>MongoDB</span>
          </div>
        </div>
        <div class="col">
          <div class="skill-box">
            <i class="fab fa-git-alt"></i>
            <span>Git & GitHub</span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
